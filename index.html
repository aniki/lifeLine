    <body>
        <!--[if lt IE 7]>

        <!-- Add your site or application content here -->

        <section id="plane">

            <section id="splash">

                <a class="button one" href=""><span>Player One</span></a>
                <a class="button two" href=""><span>Player Two</span></a>

            </section>

            <section id="player1" class="player initial">

                <section class="dashboard">
                    <header>
                        <div class="label toggle">
                            <span class="number">Player One</span>
                            <span class="name">Mysterious Wizard</span>
                        </div>

                        <ul class="colors mana">
                            <li class="blue">u</li>
                            <li class="red">r</li>
                            <li class="green">g</li>
                            <li class="white">w</li>
                            <li class="black">b</li>
                        </ul>
                    </header>

                    <section class="count">
                        <span class="number">20</span>
                    </section>

                </section>

                <section class="edit">
                    <a class="button toggle" href=""><span>&times;</span></a>

                    <h1>Enter Player Name</h1>

                    <form action="">
                        <input type="text" name="playerOneName" placeholder="Player One" />
                    </form>

                    <h1>Select Deck colors</h1>
                    <ul class="mana">
                        <li class="white" data-color="white">w</li>
                        <li class="green" data-color="green">g</li>
                        <li class="red" data-color="red">r</li>
                        <li class="black" data-color="black">b</li>
                        <li class="blue" data-color="blue">u</li>
                    </ul>
                </section>

            </section>

            <section id="player2" class="player initial">

                <section class="dashboard">
                    <header>
                        <div class="label toggle">
                            <span class="number">Player Two</span>
                            <span class="name">Mysterious Wizard</span>
                        </div>

                        <ul class="colors mana">
                            <li class="blue">u</li>
                            <li class="red">r</li>
                            <li class="green">g</li>
                            <li class="white">w</li>
                            <li class="black">b</li>
                        </ul>
                    </header>

                    <section class="count">
                        <span class="number">20</span>
                    </section>

                </section>

                <section class="edit">
                    <a class="button toggle" href=""><span>&times;</span></a>

                    <h1>Enter Player Name</h1>

                    <form action="">
                        <input type="text" name="playerTwoName" placeholder="Player Two" />
                    </form>

                    <h1>Select Deck colors</h1>
                    <ul class="mana">
                        <li class="white" data-color="white">w</li>
                        <li class="green" data-color="green">g</li>
                        <li class="red" data-color="red">r</li>
                        <li class="black" data-color="black">b</li>
                        <li class="blue" data-color="blue">u</li>
                    </ul>
                </section>

            </section>


        </section>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
